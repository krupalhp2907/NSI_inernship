<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Hangman</title>
</head>

<body>
    <input type="hidden" name="game_status" value="playing" id="game_status" />
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class=" game-container">

        <svg height="200" width="300" id="hangman" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>


        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="final-message-reveal-word"></h3>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="js/Hangman/Hangman.js"></script>
    <script src="js/Hangman/HangmanSvg.js"></script>
    <script src="js/Hangman/HangmanCanvas.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
